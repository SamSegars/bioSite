            <figcaption>Lorelai Hamby is from a small city in Georgia. While In High School, she was a Drum Major, participated in cross country and was awarded Miss Young Entrepreneur in a Pageant. She is in college to become a teacher and wants to teach in the 1st grade. Her favorite subject is Math; however, she hopes to teach every subject so that she can help kids grow by getting to know them better.

                When she is on break from school, she works at the local Home Depot as a cashier. She also enjoys going to the beach and looking at Christmas lights. Her other various pass times include reading her bible, drinking coffee, reading books by her favorite author Jenny Han, and watching TV.

                While in College, she has made the dean's list and continuously manages to get ahead of her schoolwork, while also urging her boyfriend to do his before it is due. She also manages the events for the new members of her sorority. Her unwavering dedication and perseverance continuously manages to impress those around her and inspire them to push themselves to be better.

                Her positive outlook on life, and dedication to her duties and those in her life, inspires everyone to be better versions of themselves and keeps everyone around her in high spirits. She does not enjoy it when things get too serious, and always manages to bring joy and laughter into any situation that she is involved in while still being able to guide others to do what is necessary to carry out the plan of the day.
